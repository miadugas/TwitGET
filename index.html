            Search Parameters

          <div class="row">
            <input class="input mandatory" placeholder="Tweets containing a hashtag#"  id="searchTerm" type="text" />
          </div>

          <div class="row">
            <input class="input mandatory" placeholder="Tweets" id="searchTerm2" type="text" />
          </div>

          <div class="row">
            <input class="input mandatory" placeholder="How Many Records? (max 100,000 per day)" id="numRecords" type="number" />
          </div>

          
          <div class="row">
            <input class="input mandatory" placeholder="Copy-How Many Records? (max 10)" id="numRecords-copy" type="number" />
          </div>

          
          <div class="row">
            <input class="input optional" placeholder="Start Year (optional)" id="startYear" type="text" />
          </div>
          <div class="row">
            <input class="input optional" placeholder="End Year (optional)" id="endYear" type="text" />
          </div>
          <div class="row"><button id="search" class="footerBtn"><img class="foot-icon" src="mag.png"> Search</button><button class="footerBtn"><img class="foot-icon" src="trash.png">Clear Results</button> </div>
