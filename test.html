<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <img class="icon" src="paper.png" />
      Mass News Search
    </div>

    <div class="container">
      <div class="row containerHead">
        Search Parameters
      </div>
      <div class="row">
        <input class="input mandatory" placeholder="Enter Your Search Term:" id="searchTerm" type="text" />
      </div>

      <!-- <div class="row">
        <input class="input mandatory" placeholder="Enter Your Country:" id="country" type="text" />
      </div> 
    make a dial for a few countries
    -->

      <div class="row">
        <input class="input mandatory" placeholder="How Many Records? (max 9)" id="numRecords" type="number" />
      </div>
      
      <div class="row">
        <input class="input optional" placeholder="Start Year (optional)" id="startYear" type="text" />
      </div>
      <div class="row">
        <input class="input optional" placeholder="End Year (optional)" id="endYear" type="text" />
      </div>
      <div class="row"><button id="search" class="footerBtn"><img class="foot-icon" src="mag.png"> Search</button><button class="footerBtn"><img class="foot-icon" src="trash.png">Clear Results</button> </div>
    </div>

    <div class="container">
        <div class="row containerHead"><img class="icon" src="calendar.png">Top Articles </div>
        <div class="row" id="topArticles"></div>
    </div>

    <footer>Made with lots of <img class="icon" src="heart.png"> </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
